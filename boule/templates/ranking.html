{% extends 'base.html' %}

{% block content %}
<div class="w-full p-4">
    <h2 class="font-bold text-4xl mb-8 text-center">Rangliste</h2>
    <h4 class="font-semibold text-2xl mb-16 text-center">Boule - Eschweiler</h4>
    <div class="space-y-8">
        <div class="grid grid-cols-2 text-lg font-bold">
            <div class="text-center">Spieler</div>
            <div class="text-center">Punkte</div>
        </div>
        {% for player, score in scores %}
        <div class="grid grid-cols-2 text-lg">
            <div class="text-center">{{ player.name }}</div>
            <div class="text-center">{{ score }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
